server.port=1116
spring.application.name=jason-zuul

eureka.client.service-url.defaultZone=http://eureka.didispace.com/eureka/
eureka.instance.prefer-ip-address=true

#在配置文件里将该Feign接口的日志级别设置为DEBUG
logging.level.com.jason.zuul.service.UserFeignClient=debug

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#zuul.routes.指定微服务的serviceId=指定路径
#zuul.routes.service-provider=/users/*

#指定忽略的微服务
#zuul.ignored-services=service-provider1,service-provider2


